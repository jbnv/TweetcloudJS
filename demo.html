<body data-ng-app>
<div class="tc">
<span id="count">0</span> tweets | <span id="filterCount">0</span> filters
<button class="control" id="more" onClick="giThreshold*=2;processFeed(goFeedResult);">More</button>
<button class="control" id="less" onClick="giThreshold/=2.0;processFeed(goFeedResult);">Less</button>
<button class="control" id="refresh" onClick="initialize();">Refresh</button>
<button class="control" id="revert" onClick="gsQuery=gsOriginalQuery;initialize();">Revert</button>

</div>
<div class="tc" id="content">
</div>
